name: Emergent CLI

on:
  push:
    branches: [master]
    paths:
      - 'tools/emergent-cli/**'
      - '.github/workflows/emergent-cli.yml'
    tags:
      - 'cli-v*'
  pull_request:
    branches: [master]
    paths:
      - 'tools/emergent-cli/**'
      - '.github/workflows/emergent-cli.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: tools/emergent-cli/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: tools/emergent-cli

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: tools/emergent-cli/go.sum

      - name: Run tests
        working-directory: tools/emergent-cli
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: tools/emergent-cli/coverage.out
          flags: emergent-cli
          fail_ci_if_error: false

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: '.exe'
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: tools/emergent-cli/go.sum

      - name: Get version info
        id: version
        shell: bash
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: tools/emergent-cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.Commit=${{ steps.version.outputs.commit }} -X main.BuildTime=${{ steps.version.outputs.build_time }}" \
            -o dist/emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: tools/emergent-cli/dist/emergent-cli-*
          retention-days: 7

  build-cross:
    name: Build Cross-Platform Binaries
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/cli-v')
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: tools/emergent-cli/go.sum

      - name: Get version info
        id: version
        run: |
          VERSION=$(git describe --tags --always)
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: tools/emergent-cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.Commit=${{ steps.version.outputs.commit }} -X main.BuildTime=${{ steps.version.outputs.build_time }}" \
            -o dist/emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
            ./cmd

      - name: Create archive
        working-directory: tools/emergent-cli/dist
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}.zip emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          else
            tar czf emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz emergent-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            tools/emergent-cli/dist/*.tar.gz
            tools/emergent-cli/dist/*.zip
          retention-days: 90

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-cross]
    if: startsWith(github.ref, 'refs/tags/cli-v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: release-artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: release-artifacts
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          # Emergent CLI ${{ steps.version.outputs.version }}

          ## Installation

          ### Linux (amd64)
          ```bash
          curl -L -o emergent-cli.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/emergent-cli-linux-amd64.tar.gz
          tar xzf emergent-cli.tar.gz
          sudo mv emergent-cli-linux-amd64 /usr/local/bin/emergent-cli
          ```

          ### macOS (Apple Silicon)
          ```bash
          curl -L -o emergent-cli.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/emergent-cli-darwin-arm64.tar.gz
          tar xzf emergent-cli.tar.gz
          sudo mv emergent-cli-darwin-arm64 /usr/local/bin/emergent-cli
          ```

          ### macOS (Intel)
          ```bash
          curl -L -o emergent-cli.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/emergent-cli-darwin-amd64.tar.gz
          tar xzf emergent-cli.tar.gz
          sudo mv emergent-cli-darwin-amd64 /usr/local/bin/emergent-cli
          ```

          ### Windows (PowerShell)
          ```powershell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/emergent-cli-windows-amd64.zip" -OutFile "emergent-cli.zip"
          Expand-Archive -Path emergent-cli.zip -DestinationPath .
          # Add emergent-cli-windows-amd64.exe to your PATH
          ```

          ## Usage

          ### Standalone Mode (Docker deployments)
          ```bash
          export EMERGENT_SERVER_URL=http://localhost:9090
          export EMERGENT_API_KEY=your-api-key-here
          emergent-cli projects list
          ```

          ### OAuth Mode (Zitadel deployments)
          ```bash
          export EMERGENT_SERVER_URL=https://api.dev.emergent-company.ai
          emergent-cli auth login
          emergent-cli projects list
          ```

          ## Supported Platforms

          - Linux: amd64, arm64, arm
          - macOS: amd64 (Intel), arm64 (Apple Silicon)
          - Windows: amd64, arm64
          - FreeBSD: amd64

          ## Documentation

          - [Standalone Mode Guide](https://github.com/${{ github.repository }}/blob/master/docs/EMERGENT_CLI_STANDALONE.md)
          - [Technical Implementation](https://github.com/${{ github.repository }}/blob/master/docs/STANDALONE_CLI_IMPLEMENTATION.md)

          ## Verify Checksums

          ```bash
          sha256sum -c checksums.txt
          ```
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Emergent CLI ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            release-artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: false

  docker:
    name: Docker Build (CLI Container)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/cli-v')
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/cli-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: tools/emergent-cli
          file: tools/emergent-cli/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/emergent-cli:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/emergent-cli:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ steps.version.outputs.commit }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
