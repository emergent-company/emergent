name: Admin E2E

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  e2e:
    name: Admin E2E (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: spec
          POSTGRES_PASSWORD: spec
          POSTGRES_DB: spec
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install admin deps
        working-directory: apps/admin
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: apps/server-go/go.sum

      - name: Build Go server
        working-directory: apps/server-go
        run: go build -o ./bin/server ./cmd/server

      - name: Run database migrations
        working-directory: apps/server-go
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: spec
          POSTGRES_PASSWORD: spec
          POSTGRES_DB: spec
        run: go run ./cmd/migrate -c up

      - name: Start API server
        working-directory: apps/server-go
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: spec
          POSTGRES_PASSWORD: spec
          POSTGRES_DB: spec
          GO_ENV: test
          PORT: 3002
          EMBEDDING_PROVIDER: none
          EXTRACTION_WORKER_ENABLED: false
          CHAT_MODEL_ENABLED: false
          DB_AUTOINIT: false
          SCOPES_DISABLED: true
        run: |
          ./bin/server &
          echo $! > api-server.pid
          sleep 10
          curl -f http://localhost:3002/health || (echo "API server failed to start" && exit 1)

      - name: Install Playwright Browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps

      - name: Run E2E
        working-directory: apps/admin
        env:
          # Override base URL if you run against preview; default dev server auto-starts
          # E2E_BASE_URL: http://localhost:4173
          CI: 'true'
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/admin/playwright-report

  e2e-real-login:
    name: Admin E2E (real login)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install admin deps
        working-directory: apps/admin
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps

      - name: Run E2E with real login
        working-directory: apps/admin
        env:
          E2E_REAL_LOGIN: '1'
          E2E_OIDC_EMAIL: ${{ secrets.E2E_OIDC_EMAIL }}
          E2E_OIDC_PASSWORD: ${{ secrets.E2E_OIDC_PASSWORD }}
          CI: 'true'
        run: npm run e2e:real

      - name: Upload Playwright report (real)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-real
          path: apps/admin/playwright-report
