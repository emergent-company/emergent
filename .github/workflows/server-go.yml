name: Server Go CI

on:
  push:
    branches: [master]
    paths:
      - 'apps/server-go/**'
      - '.github/workflows/server-go.yml'
  pull_request:
    branches: [master]
    paths:
      - 'apps/server-go/**'
      - '.github/workflows/server-go.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/server-go/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: apps/server-go

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/server-go/go.sum

      - name: Build
        working-directory: apps/server-go
        run: go build -o dist/server ./cmd/server

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: apps/server-go/dist/server
          retention-days: 1

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/server-go/go.sum

      - name: Run unit tests
        working-directory: apps/server-go
        run: |
          go test ./internal/... ./pkg/... ./domain/... -v -count=1 \
            -coverprofile=coverage.out \
            -covermode=atomic

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/server-go/coverage.out
          flags: server-go-unit
          fail_ci_if_error: false

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: emergent
          POSTGRES_PASSWORD: emergent-dev-password
          POSTGRES_DB: emergent
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/server-go/go.sum

      - name: Setup Node (for migrations)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://emergent:emergent-dev-password@localhost:5432/emergent
        run: npx tsx scripts/run-migrations.ts

      - name: Run E2E tests
        working-directory: apps/server-go
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: emergent
          POSTGRES_PASSWORD: emergent-dev-password
          POSTGRES_DB: emergent
          ZITADEL_ISSUER_URL: https://auth.dev.emergent-company.ai
          GOOGLE_CLOUD_PROJECT: emergent-dev
          EMBEDDING_PROVIDER: none
        run: go test ./tests/e2e/... -v -count=1 -timeout=10m

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build, test-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for git describe

      - name: Get version info
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server-go/Dockerfile
          push: false
          tags: emergent-server-go:${{ github.sha }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ steps.version.outputs.commit }}
            BUILD_TIME=${{ steps.version.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get image size
        run: |
          docker images emergent-server-go:${{ github.sha }} --format "{{.Size}}"
