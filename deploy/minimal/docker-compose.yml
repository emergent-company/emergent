# Emergent Minimal Standalone Deployment
# Single-user deployment with MCP access only (no Admin UI, no Zitadel)
#
# Stack:
#   - Go Backend (API server)
#   - PostgreSQL with pgvector (database)
#   - Kreuzberg (document extraction)
#   - MinIO (S3-compatible storage)
#
# Quick Start:
#   1. Copy .env.example to .env
#   2. Generate secrets: ./setup.sh
#   3. Access via MCP using the API key from .env

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-emergent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-emergent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./logs/postgres:/var/log/postgresql
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-emergent} -d ${POSTGRES_DB:-emergent}',
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - emergent

  # Kreuzberg Document Extraction Service
  kreuzberg:
    image: goldziher/kreuzberg:latest
    container_name: emergent-kreuzberg
    restart: unless-stopped
    ports:
      - '${KREUZBERG_PORT:-8000}:8000'
    environment:
      - LOG_LEVEL=${KREUZBERG_LOG_LEVEL:-info}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    networks:
      - emergent

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: emergent-minio
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DOMAIN: ${MINIO_DOMAIN:-minio}
    ports:
      - '${MINIO_API_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - emergent

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    container_name: emergent-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/documents --ignore-existing;
      /usr/bin/mc mb myminio/document-temp --ignore-existing;
      echo 'MinIO buckets initialized: documents, document-temp';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - emergent

  # Tailscale Sidecar - Secure Network Access
  tailscale:
    image: tailscale/tailscale:latest
    container_name: emergent-tailscale
    hostname: ${TAILSCALE_HOSTNAME:-emergent}
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=true
      - TS_EXTRA_ARGS=--advertise-tags=tag:emergent
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    network_mode: service:server
    depends_on:
      - server

  # Emergent Go Backend
  server:
    image: ghcr.io/emergent-company/emergent-server-with-cli:${VERSION:-latest}
    pull_policy: always
    environment:
      # Standalone Mode Configuration
      STANDALONE_MODE: 'true'
      STANDALONE_API_KEY: ${STANDALONE_API_KEY}
      STANDALONE_USER_EMAIL: ${STANDALONE_USER_EMAIL:-admin@localhost}
      STANDALONE_ORG_NAME: ${STANDALONE_ORG_NAME:-Default Organization}
      STANDALONE_PROJECT_NAME: ${STANDALONE_PROJECT_NAME:-Default Project}

      # Database Configuration
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-emergent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-emergent}

      # Server Configuration
      PORT: 3002
      GO_ENV: production

      # Kreuzberg Service
      KREUZBERG_SERVICE_URL: http://kreuzberg:8000
      KREUZBERG_SERVICE_TIMEOUT: 300000
      KREUZBERG_ENABLED: 'true'

      # Storage (MinIO)
      STORAGE_PROVIDER: minio
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET_DOCUMENTS: documents
      STORAGE_BUCKET_TEMP: document-temp
      STORAGE_USE_SSL: 'false'

      # AI Configuration
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}

      # Features
      DB_AUTOINIT: 'true'

      # Disable features that require Zitadel
      SCOPES_DISABLED: 'true'
    depends_on:
      db:
        condition: service_healthy
      kreuzberg:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs/server:/app/logs
    networks:
      - emergent

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  tailscale_data:
    driver: local

networks:
  emergent:
    driver: bridge
